<body>
    <div class="content">
        <div class="prize"></div>
        <div class="content-in">
            <div class="light">
                <!-- 灯 -->
                <div class="light2"></div>
            </div>
            <!-- 圆盘 -->
            <div class="block">
                <div class="text">
                    <div class="common text1">
                        <p class="p1">88</p>
                        <img src="img/11.png" class="img1">
                    </div>
                    <div class="common text2">
                        <p class="p1">谢谢参与</p>

                    <div class="common text3">

                </div>
                <div class="middle-out">
                    <div class="middle"></div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        $('.middle').click(function(e){
            var middleDeg=Math.floor(Math.random()*3600+1);
            if($(e.target).hasClass('meiddleAnmation')){
                e.preventDefault();
            }else{
                $('.middle').addClass("meiddleAnmation");
                  $('.meiddleAnmation').css('transform','rotate('+middleDeg+'deg)');
            }

            setTimeout(function(){
                    $('.middle').removeClass("meiddleAnmation");
                    $('.meiddleAnmation').css('transform','rotate('+0+'deg)');
            },1000)
        })
    
    </script>
</body>
